<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shadown and text shadow and outline</title>

    <style>
      * {	
        margin: 0;
        padding: 0;
      }

      .box {
        border: 2px solid black;
		text-align:center;
		width:80vw;
		height:10vw;
		margin:30px auto;
		box-shadow:-14px 10px 12px 5px #494040;
		min-height:50vh;
		font-size:2em;
		text-shadow:2px 2px 4px #232222;
		outline:2px solid blue;
		outline-offset:20px;
		padding: 30px;
    	border-radius: 104px;
		
      }
    </style>
  </head>
  <body>
    <div class="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat vel
      similique rem minus nisi vitae omnis perspiciatis veritatis enim doloribus
      odit, rerum unde nesciunt.
    </div>
  </body>
</html>
