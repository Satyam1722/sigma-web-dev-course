<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar lists</title>

    <style>
        nav ul li{
            list-style-type:"❤️";
            list-style-position:inside;
            background-color: rgba(255, 0, 0, 0.199);
            margin:20px;
            border:2px solid black;
            /* list-style-image:url("") */
            /* list-style:none; */

        }

        nav ul{
            display:flex;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Contact</li>
            <li>About</li>
        </ul>
    </nav>
</body>
</html>
